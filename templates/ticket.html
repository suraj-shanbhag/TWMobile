<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ticket</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/ticket.css') }}">

</head>
    <body>
        <div id="ticket">
        <h3>Ticket Booked</h3>
            <table>
                <tr><td>From</td><td>{{ booking.source }}</td></tr>
                <tr><td>To</td><td>{{ booking.destination }}</td></tr>
                <tr><td>Date</td><td>{{ booking.day }}</td></tr>
                <tr><td>Time</td><td>{{ booking.time }}</td></tr>
                <tr><td>Duration</td><td>{{ booking.duration }}</td></tr>
                <tr><td>Seats</td><td>{{ booking.seat }}</td></tr>
                <tr><td>Total Cost</td><td>{{ booking.total_cost }}</td>
            </table>
        </div>
        <form action="/email/"  onsubmit="mail()">
            <input name="source" value="{{booking.source}}" hidden>
            <input name="destination" value="{{booking.destination}}" hidden>
            <input name="day" value="{{booking.day}}" hidden>
            <input name="time" value="{{booking.time}}" hidden>
            <input name="duration" value="{{booking.duration}}" hidden>
            <input name="seat" value="{{booking.seat}}" hidden>
            <input name="total_cost" value="{{booking.total_cost}}" hidden>
            <input type="email" name="email" required placeholder="yourEmail@someDomain.com">
            <input type="submit" value="Email Ticket"/>
        </form>
        <div id="message" hidden></div>
        <script type="text/javascript" src="{{ url_for('static', filename='js/print.js') }}"></script>
    </body>
</html>
